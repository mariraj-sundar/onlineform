<!doctype html>
<html>
<head><title>web page</title>
<link rel="stylesheet" href="style.css">
<body>
<h2>online registration</h2>
<form>
    <fieldset>
    <legend><Marquee behaviour="relative" direction="right"><mark style="background-color:rgb(25, 153, 216);">client details</mark></Marquee></legend> 
    <label for="fname">Enter name:</label><br>
    <input type="text" id="fname" name="firstname" value="aabb"><br>
    <label for="a">age:</label><br>
    <input type="number" id="a" name="age"  max="100" value="100"><br>
    <label>gender:</label><br>
    <label for="gen1">male</label><input type="radio" id="gen1" name="male" ><br>
    <label for="gen2">female </label><input type="radio" id="gen2" name="female" ><br>
    <label for="gen3">other</label><input type="radio" id="gen3" name="other" ><br>
    <label for="add">address:</label><br>
   <textarea name="messages" rows="10" cols="30" ></textarea><br>
   <label for="data">dob:</label><input type="date" id="data" name="dob"><br>
   <label fo="area">select an area:</label>
   <select id="area" name="area">
    <option value="sankar nagar">sankar nagar</option> 
    <option value="tirunelveli">tirunelveli</option> 
    <option value="tenkasi">tenkasi & vallam</option> 
    <option value="chattram">chattram</option> 
   </select><br>
   <label for="qual"> qualification: </label>
   <select id="qual" name="qualification">
    <option value="10">10th completed</option> 
    <option value="12">12th completed</option> 
    <option value="deg"> degree</option>
    <option value="ug">be</option> 
    <option value="ug">b.com</option> 
   </select><br>
   <label>submit:</label>
   <label><button type="button" onclick="alert('all details are submitted just click it ')"><a href="sub.html" style="text-decoration:none;">submit</button></label>
    </fieldset>
</form>
</body>
</html>
