<!DOCTYPE html>

<html>

<head><title>web page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">

</head>

<body>

<h2>online registration</h2>

<form method="post">

    <fieldset>

    <legend><Marquee behaviour="block" direction="right"><mark style="background-color:transparent;">client details</mark></Marquee></legend> 

    <label for="fname">Enter your name:</label><br>

    <input type="text" id="fname" name="first" value="" required><br>

    <label for="a">age:</label><br>

    <input type="text" id="a" name="age" value="" required><br>

    <label>gender:</label><br>

    <label for="gen1">male</label><input type="radio" id="gen1" name="gen" value="male"><br>

    <label for="gen2">female </label><input type="radio" id="gen2" name="gen" value="female"><br>

    <label for="add">address:</label><br>

    <textarea  name="messages" rows="10" cols="30" required></textarea><br>

    <label for="data">dob:</label>

    <input type="date" id="data" name="value" required><br>

    <label for="area">select an area:</label>

    <select id="area" name="areas"> 

     <option value="sankar nagar">sankar nagar</option> 

     <option value="palyamkottai">palyamlkottai</option> 

     <option value="tirunelveli">tirunelveli</option> 

     <option value="tenkasi">tenkasi & vallam</option> 

     <option value="chattram">chattram</option> 

    </select><br>

    <label for="qual"> qualification: </label>

    <select id="qual" name="qual">

     <option value="10">10th completed</option> 

     <option value="12">12th completed</option> 

     <option value="deg"> degree</option>

     <option value="ug">be</option> 

     <option value="u.g">b.com</option> 

    </select><br>

    <label>submit:</label>

    <label><button type="button" onclick="alert(' all details are submitted just click ')"><a href="sub1.html" style="text-decoration:none ;">submit </a></button></label>

    </fieldset>

</form>

</body>

</html>
